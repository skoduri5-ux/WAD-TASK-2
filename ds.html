<!DOCTYPE html>
<html>
<head>
    <title>Data Science Workshop</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5dedbd;
        }

        .container {
            width: 600px;
            margin: 30px auto;
            background-color: rgb(242, 121, 230);
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: navy;
        }

        img {
            display: block;
            margin: 10px auto;
            width: 200px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input, select {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
        }

        input[type="submit"] {
            background-color: rgba(32, 4, 86, 0.322);
            color: rgb(0, 0, 0);
            border: none;
            padding: 8px 15px;
            margin: 10px;
            cursor: pointer;
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Data Science Workshops</h1>

    <img src="ds.webp" alt="DS Workshop">

    <p style="text-align:center;">
        This workshop focuses on data analysis, visualization,
        and real-world problem solving using Data Science techniques.
    </p>

    <form>
        <input type="text" placeholder="Student Name" required>
        <input type="email" placeholder="Email ID" required>
        <input type="text" placeholder="Department">

        <select>
            <option>Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
