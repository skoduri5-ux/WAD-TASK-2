<!DOCTYPE html>
<html>
<head>
    <title>Light & DJ Shows</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: navy;
        }

        img {
            display: block;
            margin: 10px auto;
            width: 200px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input, select {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
        }

        input[type="submit"] {
            background-color: navy;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Light & DJ Shows</h1>

    <img src="dj.jpeg" alt="AI ML Workshop">

    <p style="text-align:center;">
        This event features exciting light shows and DJ performances,
        creating a vibrant and energetic festive atmosphere.
    </p>

    <form>
        <input type="text" placeholder="Student Name" required>
        <input type="email" placeholder="Email ID" required>
        <input type="text" placeholder="Department">

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
