<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="accomi.css">
    </head>
    <body>

        <h2 class="subheading">Accommodation Registration</h2>

        <div class="container">
            <div class="section">
                <form>
                    <label>Student Name:</label><br>
                    <input type="text" name="name" required><br>

                    <label>Email ID:</label><br>
                    <input type="email" name="email" required><br>

                    <label>Department:</label><br>
                    <input type="text" name="dept"><br>

                    <label>Select Accommodation:</label><br>
                    <select name="workshop">
                        <option>AC Rooms</option>
                        <option>NON-AC Rooms</option>
                    </select><br>

                    <label>Year:</label><br>
                    <input type="radio" name="year"> 1st
                    <input type="radio" name="year"> 2nd
                    <input type="radio" name="year"> 3rd
                    <input type="radio" name="year"> 4th
                    <br><br>

                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </form>
            </div>
        </div>

    </body>

</html>
