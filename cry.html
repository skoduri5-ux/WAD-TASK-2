<!DOCTYPE html>
<html>
<head>
    <title>Cryptography Workshop</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e58888;
        }

        .container {
            width: 600px;
            margin: 30px auto;
            background-color: rgb(132, 171, 233);
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: navy;
        }

        img {
            display: block;
            margin: 10px auto;
            width: 200px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input, select {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
        }

        input[type="submit"] {
            background-color: rgba(234, 111, 111, 0.322);
            color: rgb(0, 0, 0);
            border: none;
            padding: 8px 15px;
            margin: 10px;
            cursor: pointer;
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Cryptography Workshop</h1>

    <img src="cry.png" alt="cryptography Workshop">

    <p style="text-align:center;">
        This workshop explains encryption, decryption,
        and secure communication using cryptographic techniques.
    </p>

    <form>
        <input type="text" placeholder="Student Name" required>
        <input type="email" placeholder="Email ID" required>
        <input type="text" placeholder="Department">

        <select>
            <option>Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
